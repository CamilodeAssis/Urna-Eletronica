<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d1-left">

                    <div class="d1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d1-3">

                    </div>

                        Partido: SSQ <br>

                </div>

                <div class="d1-right">
                    <div class="d1-img">
                        <img src="/assets/images/tikinho.jpg" alt="">

                    </div>
                    <div class="d1-img small">
                        <img src="/assets/images/kg.jpg" alt="">

                    </div>
                </div>
            </div>
            <div class="d-2">

            </div>
        </div>
        <div class="teclado">

            </div>
            <div class="teclado-linha">

            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="7">7</div>
                <div class="teclado-botao" data-number="8">8</div>
                <div class="teclado-botao" data-number="9">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="0">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao branco">BRANCO</div>
                <div class="teclado-botao corrige">CORRIGE</div>
                <div class="teclado-botao confirma" >CONFIRMA  </div>
            </div>

        </div>
    </div>
    <aside class="lista">
        <div class="lista-container">

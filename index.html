<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d1-left">

                    <div class="d1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d1-3">
                        <div class="numero foco"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d1-4">
                        Nome: Fulano <br>
                        Partido: SSQ <br>
                        Vice: Ciclano
                    </div>

                </div>

                <div class="d1-right">
                    <div class="d1-img">
                        <img src="/assets/images/tikinho.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d1-img small">
                        <img src="/assets/images/kg.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br />
                CONFIRMAR para CONFIRMAR este voto <br />
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="1">1</div>
                <div class="teclado-botao" data-number="2">2</div>
                <div class="teclado-botao" data-number="3">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="4">4</div>
                <div class="teclado-botao" data-number="5">5</div>
                <div class="teclado-botao" data-number="6">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="7">7</div>
                <div class="teclado-botao" data-number="8">8</div>
                <div class="teclado-botao" data-number="9">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" data-number="0">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao branco">BRANCO</div>
                <div class="teclado-botao corrige">CORRIGE</div>
                <div class="teclado-botao confirma">CONFIRMA</div>
            </div>

        </div>
    </div>

    <script src="/assets/js/etapas.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
